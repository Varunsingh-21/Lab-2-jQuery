<!DOCTYPE html>
<html>
	<head>
		<title>
			JavaScript &amp; jQuery - Chapter 6: Events - Event Bubbling and
			Capturing
		</title>
		<link rel="stylesheet" href="style/event-flow.css" />
		<style>
			#page {
				float: left;
				margin-left: 30px;
				width: 400px;
			}
		</style>
	</head>
	<body>
		<div onclick="writeSomething()" id="page">
			<h1>List King 1</h1>
			<h2>Block 1</h2>
			<ul id="list">
				<li id="item"><a id="link">fresh figs</a></li>
			</ul>
		</div>
		<div  onclick="grandparent()"  id="page">
			<h1>List King 2</h1>
			<h2>Block 2</h2>
			<ul id="list2">
				<li id="item2"><a id="link2">fresh figs</a></li>
			</ul>
		</div>
		<script src="scripts/ice2.js"></script>
	</body>
</html>
